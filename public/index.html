<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,700,700i" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tweet-feed.css" type="text/css" />
    <link rel="stylesheet" href="/styles/font-awesome-4.6.3/css/font-awesome.css" type="text/css" />

    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/app.js"></script>
    <script type="text/javascript" src="/scripts/composerCharCounter.js"></script>
    <script type="text/javascript" src="/scripts/composeButton.js"></script>
  </head>

  <body>
    <nav id="nav-bar">
      <img class="logo" src="/images/bird.png">
      <span class="header">Tweeter</span>
      <li>
        <button class="compose">
          <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
          Compose
        </button>
      </li>
    </nav>
    <main class="container">
      <section class="new-tweet">
        <h2>Compose Tweet</h2>
        <form id="formTweet" METHOD=POST action="/tweets/" >
          <textarea class="write-here" name="text" placeholder="What are you humming about?"></textarea>
          <input id="submitTweet" type="submit" value="Tweet">
          <span class="counter">140</span>
        </form>
      </section>
      <section id="feed-section">
      <!-- new tweets generated here -->
      </section>
    </main>
  </body>
</html>
